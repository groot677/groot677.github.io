<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â¿Quieres ser mi novia?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 50px; /* separaciÃ³n inicial entre botones */
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.2s;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      position: relative;
      z-index: 2;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      z-index: 1;
      left: 200px; /* posiciÃ³n inicial separada */
    }
  </style>
</head>
<body>
  <h1>Â¿Quieres ser mi novia? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">SÃ­</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // redirigir al sÃ­
    yesBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/shorts/qyb46m9N4OM";
    });

    // mover el "No" al azar sin caer encima del "SÃ­"
    noBtn.addEventListener("mouseover", () => {
      const margin = 100; // distancia mÃ­nima
      let x, y;

      do {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      } while (
        Math.abs(x - yesBtn.offsetLeft) < margin &&
        Math.abs(y - yesBtn.offsetTop) < margin
      );

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
