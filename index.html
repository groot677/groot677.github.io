<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 40px; /* separaciÃ³n entre los botones */
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.2s;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Â¿Quieres ser mi novia? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">SÃ­</button>
    <button id="noBtn">No</button>
  </div>

  <!-- MÃºsica de fondo -->
  <audio id="bg-music" autoplay loop>
    <source src="hola.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // mover el "No" al azar
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // redirigir al sÃ­
    yesBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/shorts/qyb46m9N4OM";
    });

    // permitir que la mÃºsica suene en celulares
    document.addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      }
    });
  </script>
</body>
</html>
