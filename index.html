<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px; /* separación en PC */
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.2s;
      position: relative;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      z-index: 2;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute; /* se moverá libre */
      z-index: 1;
    }

    /* En pantallas de máximo 600px (celulares), reducimos separación */
    @media (max-width: 600px) {
      .buttons {
        gap: 25px; /* separación entre botones en móviles */
      }
    }
  </style>
</head>
<body>
  <h1>¿Quieres ser mi novia? 💖</h1>
  <div class="buttons">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsContainer = document.querySelector(".buttons");

    // colocar "No" inicial a la derecha del "Sí"
    function placeNoInitial() {
      const yesRect = yesBtn.getBoundingClientRect();
      const containerRect = buttonsContainer.getBoundingClientRect();

      noBtn.style.left = (yesRect.width + 80) + "px"; // separación inicial (PC)
      noBtn.style.top = "0px";
    }

    window.onload = placeNoInitial;

    // redirigir al sí
    yesBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/shorts/qyb46m9N4OM";
    });

    // mover el "No" al azar sin caer encima del "Sí"
    function moveNo() {
      const margin = 120; // distancia mínima
      let x, y;

      do {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      } while (
        Math.abs(x - yesBtn.offsetLeft) < margin &&
        Math.abs(y - yesBtn.offsetTop) < margin
      );

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // para PC (mouse) y celular (touch)
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
  </script>
</body>
</html>
